syntax = "proto3";

option go_package="hellopb";

package hellopb;

message Hello{
    string first_name = 1;
    string prefix = 2;
}

message HelloRequest{
    Hello hello = 1;
}

message HelloResponse{
    string custom_hello = 1;
}

service HelloService{
    rpc Hello (HelloRequest) returns (HelloResponse);
}